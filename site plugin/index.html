	<style type="text/css">
      html { 
        height: 100%;
        background:  -webkit-radial-gradient(center, ellipse cover, rgba(255,255,255,0.85) 0%,rgba(255,255,255,0.75) 100%) , url('ressources/background_tapisserie.jpg');
       
        }
      body { height: 100%; margin: 0; padding: 0 }

      #header{
        position:absolute;
        font-size: 50px;
        z-index:9999999;
        left: 15%;
        color:#d61c60;
        text-shadow: 1px 2px 3px rgba(50 , 50, 50, 0.5);
        font-family: 'Oleo Script Swash Caps' , calibri, Arial;
        pointer-events: none;
      }
       #header2{
        font-style: italic;
        position:absolute;
        font-size:18px;
        z-index:9999999;
        left: 5%;
        top: 7%;
        color:#333;
        text-shadow: 1px 2px 3px rgba(250 , 250, 250, 0.9);
        font-family: 'Oleo Script Swash Caps' , calibri, Arial;
        pointer-events: none;
      }

      .gram-marker-label{
        color:#333;
        text-shadow: 1px 2px 3px rgba(120 , 120, 120, 0.9);
        font-family: 'Oleo Script Swash Caps' , calibri, Arial;
        text-align: center;
      }

      #footer{
        position:absolute;
        background: #d61c60;
        z-index:-9999999;
        bottom: -30px;
        left:-10%;
        height:100px;
        width:120%;
        box-shadow: 0 0 10px 10px #555;
        position: fixed;
        color:#888;
        padding:30px;
        font-size: 10px;
        font-style: italic;
        background: -webkit-linear-gradient(top, rgba(252,146,240,0.8) 0%,rgba(214,28,96,0.8) 100%); /* Chrome10+,Safari5.1+ */
      }

      #last-add{
        position:absolute;
        font-size: 50px;
        z-index:9999999;
        left: 5%;
        top:52%;
         text-shadow: 1px 2px 3px rgba(50 , 50, 50, 0.5);
        font-family: 'Oleo Script Swash Caps' , calibri, Arial;
      }

      #gram-map { 
      	height: 50%;
      	width: 100%;
        display: inline-block;;
      }
       #gram-list { 
        width: 70%;
        display: inline-block;
        vertical-align: top;
        margin-left: 15%

      }
      
       #separator { 
        border-top: solid 2px #d61c60;
        box-shadow: 0 8px 10px 3px #555;
        width: 40%;
        margin-left: 30%;
        margin-bottom:25px;
        margin-top:30px;
      }

      .gram-list-element{
        width:120px;
        height:120px;
        background: none;
        border:none;
      }

      .gram-list-element img{
        height : 100px;
        max-width: 115px;
        border : solid 5px #fff;
        box-shadow: 2px 3px 5px 3px #333;
      }


      .gram-list-element img:before{
        content: '';
        display: inline-block;
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
        border-bottom: 7px solid #ccc;
        border-bottom-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        top: -7px;
        left: 6px;
      }

      .gram-list-element img:after{
        content: '';
        display: inline-block;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 6px solid blue;
        position: absolute;
        top: -6px;
        left: 7px;
      }    

    </style>
